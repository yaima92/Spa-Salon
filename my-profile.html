  <script>
    var list = [];
    function guardar() {
      var personas = {}; //defino el objeto
      var nom = document.getElementById('nombre').value;//obtengo los valores
      var snom = document.getElementById('snombre').value;
      var papellido = document.getElementById('papellido').value;
      var sapellido = document.getElementById('sapellido').value;
      var phone = document.getElementById('phone').value;
      var nac = document.getElementById('fecha').value;
      var mail = document.getElementById('email').value;

      personas.nombre = nom;//guardo los valores
      personas.snombre = snom;
      personas.papellido = papellido;
      personas.sapellido = sapellido;
      personas.phone = phone;
      personas.fecha = nac;
      personas.email = mail;


      list.push(personas); //agrego los valores al final de la colección
      localStorage.setItem("list", JSON.stringify(list)); //Guardo la lista en localStorage

      Swal.fire({
        title: 'Desea guardar los cambios?',
        showDenyButton: true,
        showCancelButton: true,
        confirmButtonText: `Guardar`,
        denyButtonText: `No Guardar`,
      }).then((result) => {
        /* Read more about isConfirmed, isDenied below */
        if (result.isConfirmed) {
          Swal.fire('Su perfil a sido actualizado', '', 'success');
        } else if (result.isDenied) {
          Swal.fire('Sus cambios no han sido guardados', '', 'info')
        }
        window.location = "perfil.html";
      })
    }


  </script>
